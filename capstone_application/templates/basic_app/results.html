<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


</head>
<body>

    <nav class="navbar  navbar-expand-lg navbar-dark navBar">
        <a class="navbar-brand" href="{%url 'basic_app:home'%}">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{%url 'basic_app:info'%}">Code</a>
              <a class="nav-item nav-link" href="{%url 'basic_app:about'%}">About</a>
            </div>
          </div>
    </nav>


    <div class="container">
        <div class = 'centerBlock'>
        <div class = "mainBlock">
            <div class='row'>
                <div class='col'>
                    <h1 class='headingText'>Results</h1>
                </div>
            </div>
            {% for i in image_infos %}
                <div class='row justify-content-around mt-5'>
                    <div class='col centerBlock'>
                        <div class="card" style="width: 20rem;">
                            <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap">
                            <div class="card-body cardBody">
                            <h5 class="card-title headingText">{{ i.image_name }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class='col centerBlock'>
                        <div class="card" style="width: 20rem;">
                            <img class="card-img-top" src="{{ i.cc_image.url }}" alt="Card image cap">
                            <div class="card-body cardBody">
                            <h5 class="card-title headingText">{{ i.image_name }} after denoising</h5>
                            </div>
                        </div>
                    </div>
                <div>

                <div class='row mt-5'>
                    <div class='col centerBlock'>
                        <a download href="{{i.result.url}}" class="btn btn-primary">Download Predictions</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>

</body>
</html>
